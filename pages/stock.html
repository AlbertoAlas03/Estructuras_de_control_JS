<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark nav-bar">
            <a href="../index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />

                <span class="fs-4">JavaScript</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="registroAcademico.html" class="nav-link text-white ">
                        <i class="bi bi-file-spreadsheet" role="img" aria-label="RegistroAcademico"></i>
                        Registro académico
                    </a>
                </li>
                <li>
                    <a href="tablasMultiplicar.html" class="nav-link text-white">
                        <i class="bi bi-person-workspace" role="img" aria-label="TablasMultiplicar"></i>
                        Tablas de multiplicar
                    </a>
                </li>
                <li>
                    <a href="promedioNotas.html" class="nav-link text-white">
                        <i class="bi bi-file-earmark-medical" role="img" aria-label="Promedio"></i>
                        Promedio notas
                    </a>
                </li>
                <li>
                    <a href="arreglo.html" class="nav-link text-white">
                        <i class="bi bi-box" role="img" aria-label="Arreglo"></i>
                        Arreglo
                    </a>
                </li>
                <li>
                    <a href="numero.html" class="nav-link text-white">
                        <i class="bi bi-123" role="img" aria-label="Numero"></i>
                        Número
                    </a>
                </li>
                <li>
                    <a href="stock.html" class="nav-link text-white active">
                        <i class="bi bi-basket" role="img" aria-label="Stock"></i>
                        Stock
                    </a>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-column flex-shrink-0 p-3 colum-container contenedor">
            <div class="container-fluid py-5">
                <div class="row">
                    <div class="col-md-8">
                        <div class="h-100 p-4 bg-light border rounded-3">
                            <h3>Registro de Productos</h3>
                            <hr>
                            <form onsubmit="return false">
                                <div class="row mb-3">
                                    <label for="inputAlimento" class="col-sm-3 col-form-label">Nombre del producto</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputAlimento">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Precio" class="col-sm-3 col-form-label">Precio del producto</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="Precio">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success" id="BtnAceptar">
                                    <i class="bi bi-check2-all" height="16" width="16"></i>
                                    Aceptar
                                </button>
                                <button type="button" class="btn btn-warning" id="BtnSum">
                                    <i class="bi bi-clipboard2-data" height="16" width="16"></i>
                                    Calcular total de la venta
                                </button>
                                <button type="button" class="btn btn-primary" id="BtnNew">
                                    <i class="bi bi-plus-lg" height="16" width="16"></i>
                                    Nueva venta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <h3>Información de la venta</h3>
                <div id="ContainerProducts" style="margin-top: 20px;"></div> <!--Resultados aqui-->
                <div id="local">Ninguno...</div>
                <div id="ContainerSum"></div>
            </div>
        </div>
